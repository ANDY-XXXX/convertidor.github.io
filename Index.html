<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>ANDY</title>

        <!-- enlaces -->
        <link rel="stylesheet" href="style.css" />
    </head>
    <body>
        <div id="box">
            <div id="calculadora">
                <div id="resultados">
                    <div class="resultado">
                        Binario: <label id="binario">—</label>
                    </div>
                    <div class="resultado">
                        Octal: <label id="octal">—</label>
                    </div>
                    <div class="resultado">
                        Decimal: <label id="decimal">—</label>
                    </div>
                    <div class="resultado">
                        Hexadecimal: <label id="hexadecimal">—</label>
                    </div>
                </div>
                <div id="pantalla">
                    <input
                        type="text"
                        name=""
                        id="inputValue"
                        autocomplete="off"
                    />
                    <select name="" id="sistema">
                        <option value="2">Binario</option>
                        <option value="8">Octal</option>
                        <option value="10">Decimal</option>
                        <option value="16">Hexadecimal</option>
                    </select>
                </div>
                <div id="teclado">
                    <div>
                        <button data-value="7">7</button>
                        <button data-value="8">8</button>
                        <button data-value="9">9</button>
                        <button data-action="clear">AC</button>
                    </div>
                    <div>
                        <button data-value="4">4</button>
                        <button data-value="5">5</button>
                        <button data-value="6">6</button>
                        <button data-action="delete">
                            <img src="Material/img_delete.png" alt="borrar" />
                        </button>
                    </div>
                    <div>
                        <button data-value="1">1</button>
                        <button data-value="2">2</button>
                        <button data-value="3">3</button>
                        <button data-value="F">F</button>
                    </div>
                    <div>
                        <button data-value="00">00</button>
                        <button data-value="0">0</button>
                        <button data-value=".">.</button>
                        <button data-value="E">E</button>
                    </div>
                    <div>
                        <button data-value="A">A</button>
                        <button data-value="B">B</button>
                        <button data-value="C">C</button>
                        <button data-value="D">D</button>
                    </div>
                </div>
            </div>
        </div>
        <script src="convertClient.js"></script>
    </body>
</html>
